{% extends 'base.html' %}

{% block title %}Bosh sahifa{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        {{ user.username | title }}!
        <p><a href="{% url 'logout' %}">Chiqib ketish</a></p>
    {% else %}
        <p>Saytga kirmagansiz</p>
        <a href="{% url 'login' %}">Kirish</a> |
        <a href="{% url 'signup' %}">Ro'yhatdan o'tish</a>
    {% endif %}
{% endblock content %}
